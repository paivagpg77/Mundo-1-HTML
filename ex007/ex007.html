<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalho com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I"> <!--A a I i-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Tomar banho</li>
        <li>Ir para a faculdade</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul  type="disc"> <!--disc circle square-->
          <li>Acordar</li>
        <li>Tomar café</li>
        <li>Tomar banho</li>
        <li>Ir para a faculdade</li>

    </ul>
</body>
</html>
