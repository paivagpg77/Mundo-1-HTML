        h1 {

            margin-bottom: 20px;
            color: #000;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 colunas */
            gap: 15px;
            max-width: 1200px;
            margin: auto;
        }

        .container img {
            width: 100%;
            cursor: pointer; /* muda o cursor para mãozinha */
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .container img:hover {
            transform: scale(1.05); /* leve zoom ao passar o mouse */
        }
    </style>
</head>
