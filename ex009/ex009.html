<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo aúdio</title>
</head>
<body>
    <h1>Hoje vamos tocar uma música no nosso site</h1>
    <p>Vamos aprender a reproduzir aúdios MP3 em HTML5.</p>
    <audio controls loop preload="metadata">
        <source src="tiktok.mp3.mp3" type="audio/mpeg">
        <source src="tiktok.mp3.ogg" type="audio/ogg">
        <source src="tiktok.mp3.wav" type="audio/wav">
        <p>Seu navegador não produz aúdio</p>
            <p> <a href="tiktok.mp3.mp3">Clique aqui para abaixar o aúdio</a> </p>
    </audio>
</body>
</html>
